<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ACW 2025 APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: #FAFAFA;
            margin: 0;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .event-logo {
            width: 256px;
            height: 256px;
            margin: 0 auto 40px auto;
            display: block;
        }

        .store-buttons {
            text-align: center;
        }

        .store-buttons a {
            display: inline-block;
            margin: 20px 10px;
        }

        .store-buttons img {
            height: 60px;
            width: auto;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div>
        <img class="event-logo" src="/burst.png" alt="Event Logo" loading="lazy" width="256" height="256" />
        <h1 style="text-align: center;">ACW 2025</h1>
        <h2 id="subtitle" style="text-align: center; display: none;">The official A Colossal Weekend festival app, available for iOS 17+</h2>

        <div class="store-buttons">
            <a id="iosLink" href="https://apps.apple.com/app/id6743051117" target="_blank" rel="noopener noreferrer">
                <img id="iosBtn"
                    src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                    alt="Download on the App Store"
                />
            </a>
            <a id="androidLink" href="https://play.google.com/store/apps/details?id=dk.mse.acw" target="_blank" rel="noopener noreferrer">
                <img id="androidBtn"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                    alt="Get it on Google Play"
                />
            </a>
        </div>
    </div>

    <script>
        window.onload = () => {
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            const androidLink = document.getElementById("androidLink");
            const iosLink = document.getElementById("iosLink");

            if (isAndroid) {
                document.getElementById("iosLink").style.display = "none";
                androidLink.href = "market://details?id=dk.mse.acw";
            } else if (isIOS) {
                document.getElementById("androidLink").style.display = "none";
                iosLink.href = "itms-apps://itunes.apple.com/app/id6743051117";
                document.getElementById("subtitle").style.display = "block";
            } else {
                document.body.style.alignItems = "center";
            }
        };
    </script>
</body>

</html>
